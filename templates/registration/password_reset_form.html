{% extends 'base.html' %}

{% block title %}Forgot your passowrd?{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'souvenir/styles.css' %}">
<div class="container">
<div class="row">
<div class="col align-self-center">
  <h1>Forgot your passowrd</h1>
  <p>Enter your email address. We'll send instructions to reset your password</p>


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
 </div>
</div>
</div>
</div>
{% endblock %}
