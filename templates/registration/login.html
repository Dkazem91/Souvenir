{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<form action="{% url 'password_reset' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Reset Password</button>
</form>

{% endblock %}
